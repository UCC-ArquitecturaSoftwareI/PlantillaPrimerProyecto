name: Lint and Build
on: [push, pull_request]
jobs:
  cpplint:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v2
      - name: Installing Python
        uses: actions/setup-python@v2
      - run: pip install cpplint

      - name: 🚀 Running cpplint
        run: cpplint --recursive .
  build:
    name: ${{ matrix.os }}-building
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        include:
          - os: windows-latest
            triplet: x64-windows
          - os: ubuntu-latest
            triplet: x64-linux
          - os: macos-latest
            triplet: x64-osx
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v2
      - name: 🔨 Build project
        uses: nicledomaS/cmake_build_action@v1.3
